
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <style>
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        background-color: #1e1e1e;
        color: #f0f0f0;
      }
      #calendar {
        max-width: 1100px;
        margin: 0 auto;
        background-color: #2e2e2e;
        border-radius: 8px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id='calendar'></div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>
      fetch('https://raw.githubusercontent.com/Braaabes/gigcalendar/main/show-deets.csv')
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n').filter(row => row.trim() !== '');
          const headers = lines[0].split(',');
          const titleIdx = headers.indexOf('Show Title');
          const dateIdx = headers.indexOf('Date');

          const events = lines.slice(1).map(line => {
            const fields = line.split(',');
            const title = fields[titleIdx]?.trim().replace(/^"|"$/g, '');
            const rawDate = fields[dateIdx]?.trim().replace(/^"|"$/g, '');
            const start = Date.parse(rawDate) ? new Date(rawDate).toISOString().split('T')[0] : null;
            if (!start || !title || title.startsWith('#')) return null;
            return { title, start };
          }).filter(e => e);

          const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,listMonth'
            },
            events,
            height: 'auto',
            contentHeight: 'auto'
          });
          calendar.render();
        })
        .catch(err => {
          document.getElementById('calendar').innerHTML = '<p style="color:red;">Failed to load events</p>';
          console.error(err);
        });
    </script>
  </body>
</html>
