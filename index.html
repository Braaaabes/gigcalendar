<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gig Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #1c1c1c;
    }

    @media print {
      body {
        background-color: white;
        color: black;
      }
      table {
        background: white;
      }
      th {
        background-color: #ccc;
        color: black;
      }
    }
  </style>
</head>
<body>
  <h1>Gig Calendar</h1>
  <div id="calendarContainer">
    <p>Calendar will be generated here once we finish the data link setup.</p>
  </div>
</body>
</html>
