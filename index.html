
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buff's Gig Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Buff's Gig Calendar</h1>
  <table id="gigTable">
    <thead>
      <tr>
        <th>Show Title</th>
        <th>Date</th>
        <th>Lighting Designer</th>
        <th>State of Hall (Gig)</th>
        <th>Start Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="error" class="error"></div>

  <script>
    async function loadCalendar() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Braaabes/gigcalendar/main/show-deets.csv');
        if (!response.ok) throw new Error('Network response was not ok');
        const csv = await response.text();
        const rows = csv.split('\n').map(row => row.split(','));
        const headers = rows.shift();
        const tbody = document.querySelector('#gigTable tbody');
        let validRowCount = 0;

        rows.forEach(row => {
          const [title, date, designer, hall, start] = [row[0], row[1], row[2], row[3], row[4]];
          if (title && date && designer && hall) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${title}</td>
              <td>${date}</td>
              <td>${designer}</td>
              <td>${hall}</td>
              <td>${start || ''}</td>
            `;
            tbody.appendChild(tr);
            validRowCount++;
          }
        });

        if (validRowCount === 0) {
          document.getElementById('error').textContent = 'No valid shows found to display.';
        }
      } catch (error) {
        document.getElementById('error').textContent = 'Failed to load calendar data.';
        console.error('Error loading calendar:', error);
      }
    }
    loadCalendar();
  </script>
</body>
</html>
